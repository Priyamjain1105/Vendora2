{% extends "authbase.html" %} {% block title %}Login | Vendora{% endblock %} {%
block content %}
<main class="bg-gray-100 min-h-screen flex items-center justify-center py-12 px-4">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
        <h1 class="text-3xl font-extrabold text-gray-900 text-center mb-6">
            Welcome Back ðŸ‘‹
        </h1>
        <p class="text-gray-600 text-center mb-8">
            Log in to continue exploring
            <span class="text-blue-700 font-semibold">Vendora</span>.
        </p>

        <form action="{{ url_for('auth.login') }}" method="POST" class="space-y-6">
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none" />
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none" />
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2.5 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                Login
            </button>
        </form>

        <!-- Signup Link -->
        <p class="text-center text-gray-600 text-sm mt-6">
            Donâ€™t have an account?
            <a href="{{ url_for('auth.signup') }}" class="text-blue-700 font-medium hover:underline">
                Sign Up
            </a>
        </p>
    </div>
</main>
{% endblock %}
